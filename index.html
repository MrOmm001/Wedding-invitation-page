<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #020024, #090979, #00d4ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            color: white;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .input-box input::placeholder {
            color: #ccc;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .options {
            margin-top: 15px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        .options a {
            color: #00eaff;
            text-decoration: none;
        }

        .welcome {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #00eaff;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <div class="input-box">
        <label>Username</label>
        <input type="text" placeholder="Enter username">
    </div>

    <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="Enter password">
    </div>

    <button class="login-btn">Login</button>

    <div class="options">
        <a href="#">Forgot password?</a>
        <a href="#">Sign up</a>
    </div>

    <div class="welcome">WELCOME BACK!</div>
</div>

</body>
</html>
