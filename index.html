<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* animated background circles */
.circle{
    position:absolute;
    border-radius:50%;
    filter: blur(40px);
    animation: float 6s infinite ease-in-out;
}

.circle.one{
    width:200px;
    height:200px;
    background:#00eaff;
    top:10%;
    left:15%;
}

.circle.two{
    width:250px;
    height:250px;
    background:#ff00ff;
    bottom:15%;
    right:10%;
    animation-delay:2s;
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-40px);}
}

/* signup box */
.signup-box{
    width:420px;
    padding:40px;
    background:rgba(255,255,255,0.1);
    border-radius:16px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 25px rgba(0,255,255,0.6);
    animation: glow 2s infinite alternate;
    z-index:10;
}

@keyframes glow{
    from{box-shadow:0 0 15px #00eaff;}
    to{box-shadow:0 0 35px #00eaff;}
}

.signup-box h2{
    text-align:center;
    color:white;
    margin-bottom:25px;
}

.input-box{
    margin-bottom:15px;
}

.input-box input{
    width:100%;
    padding:12px;
    border:none;
    outline:none;
    border-radius:8px;
    background:rgba(255,255,255,0.2);
    color:white;
    font-size:14px;
}

.input-box input::placeholder{
    color:#ddd;
}

.signup-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background: linear-gradient(90deg,#00c6ff,#0072ff);
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
}

.signup-btn:hover{
    opacity:0.9;
}

.login-link{
    text-align:center;
    margin-top:15px;
    color:#fff;
    font-size:14px;
}

.login-link a{
    color:#00eaff;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="circle one"></div>
<div class="circle two"></div>

<div class="signup-box">
    <h2>Create Account</h2>

    <div class="input-box">
        <input type="text" placeholder="Full Name">
    </div>

    <div class="input-box">
        <input type="email" placeholder="Email">
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>

    <div class="input-box">
        <input type="password" placeholder="Confirm Password">
    </div>

    <button class="signup-btn">Sign Up</button>

    <div class="login-link">
        Already have an account?
        <a href="#">Login</a>
    </div>
</div>

</body>
</html>
